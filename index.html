<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <nav>
      <h1>Task Manager</h1>
    </nav>
    <dialog id="createTask">
      <form id="task-form" onsubmit="submitFunc(event)">
        <label for="title">Title</label>
        <input type="text" id="title" maxlength="50" placeholder="Enter a task title..."/>
        <label for="description">Description</label>
        <textarea
          id="description"
          cols="30"
          rows="7"
          maxlength="250"
          placeholder="Enter a task description..."
        ></textarea>
        <label for="assignee">Assignee</label>
        <input type="email" id="assignee" placeholder="Enter a task assignee..."/>
        <button id="submitBtn">Save</button>
        <button id="closeBtn">Close</button>
      </form>
    </dialog>
    <button id="showDialog">Create new task</button>
    <div id="task-div">
    </div>
  </body>
</html>
