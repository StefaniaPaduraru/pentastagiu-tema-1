<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <nav>
      <h1>Task Manager</h1>
    </nav>
    <dialog id="createTask">
      <form id="taskForm">
        <label for="title">Title</label>
        <input type="text" id="title" maxlength="50"/>
        <label for="description">Description</label>
        <textarea
          id="description"
          cols="30"
          rows="7"
          maxlength="250"
        ></textarea>
        <label for="assignee">Assignee</label>
        <input type="email" id="assignee"/>
        <button id="submitBtn">Save</button>
      </form>
    </dialog>
    <p><button id="showDialog">Create new Task</button></p>
    <div class="task-panel">
        <p>Title:  <output id="outputTitle"></output></p>
        <p>Description: <output id="outputDescription"></output></p>
        <p>Assignee: <output id="outputAssignee"></output></p>

    </div>
  </body>
</html>
