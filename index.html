<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <nav>
      <h1>Task Manager</h1>
    </nav>
    <dialog id="createTask">
      <form id="task-form" onsubmit="submitFunc(event)">
        <label for="title">Title</label>
        <input type="text" id="title" maxlength="50" placeholder="Enter a task title..."/>
        <label for="description">Description</label>
        <textarea
          id="description"
          cols="38"
          rows="7"
          maxlength="250"
          placeholder="Enter a task description..."
        ></textarea>
        <label for="assignee">Assignee</label>
        <input type="email" id="assignee" placeholder="Enter a task assignee..."/>
        <section><button id="submitBtn">Save</button>
        <button id="closeBtn">Close</button>
        </section>
      </form>
    </dialog>
    <button id="showDialog">Create new task</button>
    <section id="inProgress">
    <h1>Tasks still in progress</h1>
    <div id="task-div"></div>
    </section>
    <section id="complete">
      <h1>Completed tasks</h1>
    <div id="task-div2"></div>
  </section>
  <button id="clearAll">Delete all completed tasks!</button>
  </body>
</html>
